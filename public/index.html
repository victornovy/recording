<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recording</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-material/dist/vue-material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-material/dist/theme/default.css"
    />

    <style>
      .recording-container {
        text-align: center;
        min-width: 100%;
        max-width: 400%;
        padding: 1em;
      }

      .recording-list {
        margin-top: 2em;
      }

      .txt-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="md-layout md-gutter md-alignment-center">
        <div class="recording-container">
          <h1>Recording</h1>
          <md-button
            v-on:click="startRecording"
            class="md-fab md-primary"
            v-bind:disabled="isRecording"
          >
            <md-icon>play_arrow</md-icon>
          </md-button>

          <md-button
            v-on:click="stopRecording"
            class="md-fab md-primary"
            v-bind:disabled="!isRecording"
          >
            <md-icon>stop</md-icon>
          </md-button>

          <p v-if="isRecording">Gravando...</p>

          <div class="recording-list md-elevation-3">
            <md-list>
              <md-list-item v-for="recording in recordings">
                <div class="md-list-item-text">
                  <span>{{ recording.name }}</span>
                  <p>{{ recording.date }}</p>
                </div>
                <md-button
                  class="md-icon-button md-list-action"
                  v-on:click="download(recording)"
                >
                  <md-icon class="md-primary">cloud_download</md-icon>
                </md-button>
              </md-list-item>
            </md-list>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-material"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
